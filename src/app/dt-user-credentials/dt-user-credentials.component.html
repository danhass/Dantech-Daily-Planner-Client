<div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="hideCredentialsForm()">&times;</span>
      <h2>Set Your Password</h2>
    </div>
    <div class="modal-body">
      <p>You have not set a password.</p>
      <p>Enter your password: <input type="password" id="pwInput" [(ngModel)]="newPW" /><br /><button (click)="setPassword()">Set my password</button></p>
    </div>
    <div class="modal-footer">
      <h3>DanTech (2023)</h3>
    </div>
  </div>
